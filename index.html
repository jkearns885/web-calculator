<!DOCTYPE html>
<html>

<head>
    <title>Worlds Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .numbers {
            background-color: white;
            border-style: solid;
            height: 50px;
            width: 60px;
        }
    </style>

    <script>
        var calculator = {
            addNumbers: function () {
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                var num1 = parseInt(numberOne);
                var num2 = parseInt(numberTwo);
                document.forms.inputs.result.value = num1 + num2;
            },
            subtractNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = numberOne - numberTwo;

            },
            multiplyNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = numberOne * numberTwo;
            },
            divideNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = numberOne / numberTwo;
            }
        }

    </script>

</head>

<body>
    <h1 class="mx-auto" style="width: 200px;">Calculator</h1>
    <div style="font-family: 'Courier New', Courier, monospace;">
        <!--
         - allow two numbers to be entered
         - show buttons for add and subtract
         - show the result
        -->
        <form name="inputs" class="mx-auto" style="width: 200px;">
            <div>
                Number 1:
                <input type="number" name="numberOne" class="numbers" placeholder="#" aria-label="Number1">
            </div>
            <div>
                Number 2:
                <input type="number" class="numbers" name="numberTwo" placeholder="#">
            </div>
            <div>
                <button type="button" class="btn btn-secondary" onclick="calculator.addNumbers()">+</button>
                <button type="button" class="btn btn-secondary" onclick="calculator.subtractNumbers()">-</button>
                <button type="button" class="btn btn-secondary" onclick="calculator.multiplyNumbers()">*</button>
                <button type="button" class="btn btn-secondary" onclick="calculator.divideNumbers()">/</button>
            </div>
            <div>
                <input name="result" value="0" class="form-control" disabled />
            </div>
        </form>


    </div>
    <div class="mx-auto" style="width: 200px;">Footer</div>


</body>

</html>
